<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Go Out With Me?</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #ffe0f0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      color: #333;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    button {
      padding: 15px 25px;
      font-size: 1.2em;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .yes {
      background-color: #ff69b4;
      color: white;
    }

    .no {
      background-color: #bbb;
      color: white;
    }

    .message {
      margin-top: 40px;
      font-size: 1.5em;
      color: #d6336c;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Will you go out with me?</h1>
  <div class="buttons">
    <button class="yes" onclick="sayYes()">Yes ‚ù§Ô∏è</button>
    <button class="no" onclick="sayNo(this)">No ‚ùå</button>
  </div>
  <div class="message" id="message">Yay! I'm so happy üòÑ</div>

  <script>
    function sendResponse(answer) {
      fetch("https://sheetdb.io/api/v1/4glmw0tzh0ezt", {
        method: "POST",
        body: JSON.stringify([{
          answer: answer,
          timestamp: new Date().toISOString()
        }]),
        headers: {
          "Content-Type": "application/json"
        }
      }).catch((err) => {
        console.error("Error sending response:", err);
      });
    }
  
    function sayYes() {
      document.getElementById('message').style.display = 'block';
      sendResponse("Yes");
    }
  
    function sayNo(button) {
      const offsetX = (Math.random() - 0.5) * 200;
      const offsetY = (Math.random() - 0.5) * 200;
      button.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
      sendResponse("No");
    }
  </script>  
</body>
</html>
